name: iOS Build

on:
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/ios.yml'
      - 'ios/**'
      - 'example/ios/**'
  push:
    branches:
      - master


jobs:
  ios-build:
    runs-on: macos-14
    concurrency:
      group: ${{ github.ref }}-ios
      cancel-in-progress: true
    steps:
      - uses: oven-sh/setup-bun@v2
      - uses: actions/checkout@v4

      - name: Install dependencies
        shell: bash
        run: bun install

      - name: Install example dependencies
        shell: bash
        run: bun install
        working-directory: example

      - name: Cache Pods
        id: cache-pods
        uses: actions/cache@v4
        env:
          cache-name: cached-ios-pods-deps
        with:
          path: example/ios/Pods
          key: ${{ hashFiles('./example/ios/Podfile.lock') }}

      - name: Bundle app
        run: bun build:ios
        working-directory: example

      - name: Install example Pods
        run: bun pods
        working-directory: example/ios

      - name: Install Maestro CLI
        run: |
          export MAESTRO_VERSION=1.31.0; curl -Ls "https://get.maestro.mobile.dev" | bash
          brew tap facebook/fb
          brew install facebook/fb/idb-companion

      - name: Add Maestro to path
        run: echo "${HOME}/.maestro/bin" >> $GITHUB_PATH

      - name: Build iOS App
        run: |
          bun example:ios:release

      - name: Run tests
        run: |
          bun test:e2e:ios

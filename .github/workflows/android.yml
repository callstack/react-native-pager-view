name: Android build

on: [push]

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install
      
      - name: Cache example node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cached-android-npm-deps
        with:
          path: example/node_modules
          key: ${{ hashFiles('./example/yarn.lock') }}-${{ hashFiles('./yarn.lock') }}

      - name: Install required dependencies on cache miss (npm)
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: yarn install
        working-directory: example
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Build the Android OS app
        run: ./gradlew assembleDebug
        working-directory: example/android
  
  android-build-fabric:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install
      
      - name: Cache example node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cached-android-npm-deps-fabric
        with:
          path: fabricexample/node_modules
          key: ${{ hashFiles('./fabricexample/yarn.lock') }}-${{ hashFiles('./yarn.lock') }}

      - name: Install required dependencies on cache miss (npm)
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: yarn install
        working-directory: fabricexample
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Build the Android OS app
        run: ./gradlew assembleDebug
        working-directory: fabricexample/android
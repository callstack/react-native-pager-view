appId: org.reactjs.native.example.FabricExample
#  tc8 The [Turn animations off] button can switch states between off and on any number of times
---
- launchApp
- assertVisible: "PagerView Example"
- tapOn: "Basic Example"
- tapOn: "Turn off animations"
